<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
      <div class="filter-buttons">
        <button data-filter="all" class="active">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="cities">Cities</button>
      </div>
    </header>

    <div class="gallery">
      <div class="gallery-item" data-category="nature">
        <img src="./assets/Nature1.jpg" alt="Nature 1" />
        <div class="overlay"><span>Nature 1</span></div>
      </div>
      <div class="gallery-item" data-category="cities">
        <img src="./assets/City1.jpg" alt="City 1" />
        <div class="overlay"><span>City 1</span></div>
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="./assets/Nature2.jpg" alt="Nature 2" />
        <div class="overlay"><span>Nature 2</span></div>
      </div>
      <div class="gallery-item" data-category="cities">
        <img src="./assets/City2.jpg" alt="City 2" />
        <div class="overlay"><span>City 2</span></div>
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="./assets/Nature3.jpg" alt="Nature 3" />
        <div class="overlay"><span>Nature 3</span></div>
      </div>
      <div class="gallery-item" data-category="cities">
        <img src="./assets/City3.jpg" alt="City 3" />
        <div class="overlay"><span>City 3</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
