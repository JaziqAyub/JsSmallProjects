<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false" />
        <button>
          <img
            src="./assets/—Pngtree—vector search icon_3783210.png"
            alt="search"
            width="20px"
          />
        </button>
      </div>
      <div class="error">
        <h2>Invalid city searched</h2>
      </div>
      <div class="weather">
        <img
          src="./assets/sunny.png"
          alt="weather-icon"
          class="weather-icon"
        />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img
              src="./assets/humidity.png"
              alt="humidity"
              width="100px"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="./assets/wind.png"
              alt="Wind"
              width="100px"
            />
            <div>
              <p class="wind">15 km/h%</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
