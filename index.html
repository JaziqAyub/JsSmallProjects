<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-container">
        <div class="progress-container">
          <div class="progress-indicator">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
          </div>
        </div>

        <form id="multi-step-form">
          <!-- ////FirstSlide -->
          <div class="form-step step-1 active">
            <h2>Step 1: Personal Info</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />

            <div class="form-footer">
              <button type="button" class="btn next-btn" onclick="nextStep(1)">
                Next
              </button>
            </div>
          </div>
          <!-- ////SecondSlide -->
          <div class="form-step step-2">
            <h2>Step 2: Preferences</h2>
            <label for="preferences">Select a category:</label>
            <select name="preferences" id="preferences" required>
              <option value="select">--select--</option>
              <option value="Tech">Tech</option>
              <option value="Education">Education</option>
              <option value="Health">Health</option>
            </select>

            <div id="dynamic-input"></div>

            <div class="form-footer">
              <button type="button" class="btn prev-btn" onclick="prevStep(2)">
                Prev
              </button>
              <button type="button" class="btn next-btn" onclick="nextStep(2)">
                Next
              </button>
            </div>
          </div>
          <!-- /////ThirdSlide -->
          <div class="form-step step-3">
            <h2>Step 3: Confirmation</h2>
            <p>Review your information</p>
            <ul id="summary"></ul>
            <div class="form-footer">
              <button type="button" class="btn prev-btn" onclick="prevStep(3)">
                Prev
              </button>
              <button type="submit" class="btn submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
